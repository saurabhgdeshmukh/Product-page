<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" id="custom-style">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Coding Assesment L2 boilerplate</title>
    <script defer src="script.js"></script>

</head>

<body>
    <div class="body-wrapper"></div>
    <div class="overlay-container">
      <div class="item-overlay">
        <button class="item-overlay__btn">
          <img
            src="images/icon-close.svg"
            alt="close image"
            class="item-overlay__btn-img"
          />
        </button>
        <div class="item-overlay__mainImg">
          <img
            src="images/image-product-1.jpg"
            alt=""
            class="item-overlay__img"
          />
          <button class="item-overlay__btnlft overlay-btn">
            <img
              src="images/icon-next.svg"
              alt="next symbol image"
              class="item-overlay__btnlft-img overlay-btn__img"
            />
          </button>
          <button class="item-overlay__btnrgt overlay-btn">
            <img
              src="images/icon-next.svg"
              alt="next symbol image"
              class="item-overlay__btnrgt-img overlay-btn__img"
            />
          </button>
        </div>
        <div class="overlay-img__btns">
          <button class="overlay-img__btn" data-img="0">
            <img
              src="images/image-product-1-thumbnail.jpg"
              alt=" product image"
              class="overlay-img__btn-img"
            />
          </button>
          <button class="overlay-img__btn" data-img="1">
            <img
              src="images/image-product-2-thumbnail.jpg"
              alt=" product image"
              class="overlay-img__btn-img"
            />
          </button>
          <button class="overlay-img__btn" data-img="2">
            <img
              src="images/image-product-3-thumbnail.jpg"
              alt=" product image"
              class="overlay-img__btn-img"
            />
          </button>
          <button class="overlay-img__btn" data-img="3">
            <img
              src="images/image-product-4-thumbnail.jpg"
              alt=" product image"
              class="overlay-img__btn-img"
            />
          </button>
        </div>
      </div>
    </div>

   

   

    <!-- Main item container -->
    <main class="item">
      <section class="img">
        <button class="img-main__btnlft img-main__btn">
          <img
            src="images/icon-next.svg"
            alt="next symbol image"
            class="img-main__btnlft-img img-main__btn-img"
          />
        </button>
        <button class="img-main__btnrgt img-main__btn">
          <img
            src="images/icon-next.svg"
            alt="next symbol image"
            class="img-main__btnrgt-img img-main__btn-img"
          />
        </button>
        <img src="images/image-product-1.jpg" alt="" class="img-main" />
        <div class="img-btns">
          <button class="img-btn">
            <img
              src="images/image-product-1-thumbnail.jpg"
              alt=" product image"
              class="img-btn__img"
            />
          </button>
          <button class="img-btn">
            <img
              src="images/image-product-2-thumbnail.jpg"
              alt=" product image"
              class="img-btn__img"
            />
          </button>
          <button class="img-btn">
            <img
              src="images/image-product-3-thumbnail.jpg"
              alt=" product image"
              class="img-btn__img"
            />
          </button>
          <button class="img-btn">
            <img
              src="images/image-product-4-thumbnail.jpg"
              alt=" product image"
              class="img-btn__img"
            />
          </button>
        </div>
        
      </section>
      
      <section >  
        <div id="price">
        </div>
        <div class="line"></div>
        <div class="choose-color">Choose a Color</div>
        <div class="color-options">
            <div class="color-box" id="color1"></div>
            <div class="color-box" id="color2"></div>
            <div class="color-box" id="color3"></div>
            <div class="color-box" id="color4"></div>
          </div>
          <div class="line"></div>
          <div class="choose-size">Choose a Size</div>
          <div class="radio-btn">
            <input type="radio" id="small" name="size" checked="checked" />
            <label for="small">Small</label>
          
            <input type="radio" id="medium" name="size" />
            <label for="medium">Medium</label>
          
            <input type="radio" id="large" name="size" />
            <label for="large">Large</label>

            <input type="radio" id="extralarge" name="size" />
            <label for="extralarge">Extra Large</label>
          
            <input type="radio" id="XXL" name="size" />
            <label for="XXL">XXL</label>
          </div>
          
          <div class="price-btnbox">
            <div class="price-btns">
            <button class="price-btn__remove price-btn">
            -
            </button>
            <span class="price-btn__txt">0</span>
            <button class="price-btn__add price-btn">
              +
            </button>
            </div>
            <button class="price-cart__btn btn--orange" id="addToCartBtn">
              <img
                src="images/icons8-cart-64.png"
                alt="cart image"
                class="price-cart__btn-img" style="width: 25px; height: 25px;"
              />
              Add to cart
            </button>

          </div>
          <div id="message"></div>
        <div class="line"></div>
          <div id="description">

          </div>
      </section>
    </main>
    

</html>
